<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flashcards</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

  <nav>
    <div class="nav-wrapper cyan lighten-2">
      <a href="#" class="brand-logo"><i class="material-icons">dashboard</i>Flashcards</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/">Login</a></li>
        <li><a href="/collections">View my Collections</a></li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <form class="col s6 signupForm" action="/" method="POST">
      <fieldset>
        <legend>Sign Up for Flashcards</legend>
        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text" class="validate" name="username" required>
            <label for="username">Username</label>
          </div>
          <div class="input-field col s6">
            <input id="password" type="password" class="validate" name="password" required>
            <label for="password">Password</label>
          </div>
          <div class="input-field col s6">
            <input id="passwordConf" type="password" class="validate" name="passwordConf" required>
            <label for="passwordConf">Confirm Password</label>
          </div>
          <div class="input-field col s12">
            <button id= "signupSubmit" class="cyan waves-effect waves-light btn" type="submit"><i class="material-icons right">call_made</i>Sign Me Up!</button>
          </div>
        </div>
      </fieldset>
    </form>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="/static/main.js" charset="utf-8"></script>
  </body>
</html>
